    <section class="skills" id="message">
        <div class="max-width">

                    <header class="message-header">Kirimkan Pesan Anda</header>
                    <form action="https://formspree.io/f/xknavjbo" method="POST" >
                      <div class="dbl-field">
                        <div class="field">
                          <input type="text" name="name" placeholder="Masukan nama Anda" required>
                          <i class='fas fa-user'></i>
                        </div>
                        <div class="field">
                          <input type="text" name="email" placeholder="Masukan email Anda" required>
                          <i class='fas fa-envelope'></i>
                        </div>
                      </div>
                      <div class="dbl-field">
                        <div class="field">
                          <input type="text" name="phone" placeholder="Masukan no.telepon Anda" required>
                          <i class='fas fa-phone-alt'></i>
                        </div>
                        <div class="field">
                          <input type="text" name="website" placeholder="Masukan website Anda (opsional)">
                          <i class='fas fa-globe'></i>
                        </div>
                      </div>
                      <div class="message">
                        <textarea placeholder="Tulis pesan" name="message" required></textarea>
                      </div>
                      <div class="button-area">
                        <button type="submit">Kirim Pesan</button>
                        <span></span>
                      </div>
                    </form>
                  </div>
